<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WHAT THE APP</title>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-white text-4xl mb-8">WHAT THE APP</h1>
        <div class="mb-8">
            <input type="text" id="phoneInput" value="+91" 
                   class="w-full max-w-md p-4 text-white bg-black border-2 border-red-500 rounded-full focus:outline-none"
                   oninput="validateInput()" maxlength="13">
        </div>
        <button id="loginBtn" class="w-full max-w-md p-4 text-2xl font-bold text-black bg-gray-500 rounded-full cursor-not-allowed" 
                disabled onclick="login()">LOGIN</button>
    </div>

    <script>
        function validateInput() {
            let input = document.getElementById("phoneInput");
            let loginBtn = document.getElementById("loginBtn");

            // Ensure input always starts with +91
            if (!input.value.startsWith("+91")) {
                input.value = "+91";
            }

            // Remove any non-numeric characters except +91
            let cleanValue = "+91" + input.value.slice(3).replace(/\D/g, "");

            // Limit to +91 and 10 digits
            if (cleanValue.length > 13) {
                cleanValue = cleanValue.slice(0, 13);
            }

            input.value = cleanValue;

            // Enable login button only if exactly 10 digits (after +91)
            if (cleanValue.length === 13) {
                loginBtn.classList.remove("bg-gray-500", "cursor-not-allowed");
                loginBtn.classList.add("bg-green-500", "cursor-pointer");
                loginBtn.disabled = false;
            } else {
                loginBtn.classList.remove("bg-green-500", "cursor-pointer");
                loginBtn.classList.add("bg-gray-500", "cursor-not-allowed");
                loginBtn.disabled = true;
            }
        }

        function login() {
            alert("Login Successful!");
            window.location.href = "what.html";
        }
    </script>
</body>
</html>
